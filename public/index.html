<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello Rigo with Vanilla.js</title>
        <link rel="shortcut icon" href="asset/img/4geeks.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        </head>
    <body class="bg-dark text-white">
        <div class="container-fluid text-center">
             <h1> TIC-TAC-TOE GAME in React.js</h1>
            <div  id="firstDiv" class="firstDiv">
             <h2> Pick a Weapon</h2>
            <form>
              <div class="row justify-content-center mt-4 pt-4">
                <div class="col-2">
                  <input type="text" id="player1" class="form-control" placeholder="Player 1">
                </div>
                <div class="col-2">
                  <input type="text" id="player2" class="form-control" placeholder="Player 2">
                </div>
              </div>
            </form>
            <h4> CHOOSE YOUR WEAPON</h4>
            <button id="x-button" type="button" class="btn btn-secondary">X</button>
            <button id="o-button"type="button" class="btn btn-secondary">O</button>
          </div>  
          
          <div id="secondDiv" class="grid1">
          <table id="board" align="center">
              <tr>
                <td class="grid2" id ="s1"></td>
                <td class="grid2" id ="s2"></td>
                <td class="grid2" id ="s3"></td>
              </tr>
              <tr>
                <td class="grid2" id ="s4"></td>
                <td class="grid2" id ="s5"></td>
                <td class="grid2" id ="s6"></td>
              </tr>
              <tr>
                <td class="grid2" id ="s7"></td>
                <td class="grid2" id ="s8"></td>
                <td class="grid2" id ="s9"></td>
              </tr>
            </table>
          </div>
       
       
        </div>
        <script type="text/javascript" src="bundle/bundle.js"></script></body>
</html>
